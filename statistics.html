<!DOCTYPE html>
<html lang="el">

<head>
    <!-- Meta and Title Information -->
    <title>Προβολή στατιστικών</title> <!-- Sets the title of the webpage in Greek -->
    <meta charset="UTF-8"> <!-- Declares the character encoding as UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Ensures compatibility with IE browsers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enables responsive design for all devices -->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/style.css" /> <!-- Link to custom CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.21.0/bootstrap-table.min.css" rel="stylesheet">
    <!-- Bootstrap Table CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css" />
    <!-- Bootstrap Select CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Google Material Icons -->
</head>

<body>
    <!-- Navbar Section -->
    <div id="nav-placeholder"></div> <!-- Placeholder for the navigation bar -->

    <!-- Hero Section -->
    <header class="bg-primary text-white text-center py-5"> <!-- Main hero section with primary background color -->
        <div class="container"> <!-- Centers content within a container -->
            <h2 class="text-center">Προβολή στατιστικών</h2> <!-- Main heading in Greek -->
        </div>
    </header>

    <main class="filler"> <!-- Wrapper div for the main content -->
        <div class="container pt-5"> <!-- Adds padding to the top for spacing -->
            <div class="row"> <!-- Row to contain charts -->

                <!-- Chart 1 -->
                <div class="col-lg-4 col-md-6 mb-4"> <!-- Column for first chart -->
                    <canvas id="timeDifferenceChart"></canvas> <!-- Canvas element for the chart -->
                </div>

                <!-- Chart 2 -->
                <div class="col-lg-4 col-md-6 mb-4"> <!-- Column for second chart -->
                    <canvas id="chart2"></canvas> <!-- Canvas element for the chart -->
                </div>

                <!-- Chart 3 -->
                <div class="col-lg-4 col-md-12 mb-4"> <!-- Column for third chart -->
                    <canvas id="chart3"></canvas> <!-- Canvas element for the chart -->
                </div>

            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <div id="footer-placeholder"></div> <!-- Placeholder for the footer -->

    <!-- JavaScript and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- jQuery Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.21.0/bootstrap-table.min.js"></script>
    <!-- Bootstrap Table JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    <!-- Bootstrap Select JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert for notifications -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for data visualization -->
    <script src="./js/statistics.js"></script> <!-- Custom JavaScript file for statistics handling -->
</body>

</html>
