<!DOCTYPE html>
<html lang="el">

<head>
    <!-- Meta and Title Information -->
    <title>Επεξεργασία Προφίλ</title> <!-- Sets the title of the webpage in Greek -->
    <meta charset="UTF-8"> <!-- Declares the character encoding as UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Ensures compatibility with IE browsers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enables responsive design for all devices -->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/style.css" /> <!-- Link to custom CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/bootstrap-table.min.css">
    <!-- Bootstrap Table CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css" />
    <!-- Bootstrap Select CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Google Material Icons -->
</head>

<body>
    <!-- Navbar Section -->
    <div id="nav-placeholder" class=""></div> <!-- Placeholder for the navigation bar -->

    <!-- Hero Section -->
    <header class="bg-primary text-white text-center py-5"> <!-- Main hero section with primary background color -->
        <div class="container"> <!-- Centers content within a container -->
            <h2 class="text-center">Επεξεργασία Προφίλ</h2> <!-- Main heading in Greek -->
        </div>
    </header>

    <div class="filler"> <!-- Wrapper div for the main content -->
        <div class="container pt-5"> <!-- Adds padding to the top for spacing -->
            <div class="row justify-content-center"> <!-- Centers the form -->
                <div class="col-md-10">
                    <div class="card p-4"> <!-- Card container for the form -->
                        <form id="editProfileForm"> <!-- Form for editing the profile -->
                            <fieldset class="mb-3"> <!-- Fieldset for address details -->
                                <legend class="h5">Διεύθυνση</legend> <!-- Legend for address section -->
                                <div class="row mb-2">
                                    <div class="col-md-6">
                                        <label for="street" class="form-label">Οδός</label> <!-- Street label -->
                                        <input type="text" class="form-control" id="street"
                                            placeholder="Εισάγετε την οδό"> <!-- Street input -->
                                    </div>
                                    <div class="col-md-6">
                                        <label for="number" class="form-label">Αριθμός</label> <!-- Number label -->
                                        <input type="number" class="form-control" id="number"
                                            placeholder="Εισάγετε τον αριθμό" min="0" max="99"> <!-- Number input -->
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-6">
                                        <label for="city" class="form-label">Πόλη</label> <!-- City label -->
                                        <input type="text" class="form-control" id="city"
                                            placeholder="Εισάγετε την πόλη"> <!-- City input -->
                                    </div>
                                    <div class="col-md-6">
                                        <label for="postcode" class="form-label">Ταχυδρομικός Κώδικας</label>
                                        <!-- Postcode label -->
                                        <input type="number" class="form-control" id="postcode"
                                            placeholder="Εισάγετε τον ταχυδρομικό κώδικα"> <!-- Postcode input -->
                                    </div>
                                </div>
                                <div class="text-end">
                                    <button type="button" class="btn btn-success" id="submitAddress">Υποβολή</button>
                                    <!-- Submit button for address -->
                                </div>
                            </fieldset>
                            <div class="mb-3">
                                <label for="email" class="form-label">Ηλεκτρονικό Ταχυδρομείο</label>
                                <!-- Email label -->
                                <input type="email" class="form-control" id="email" placeholder="Εισάγετε το email σας">
                                <!-- Email input -->
                                <div class="text-end mt-2">
                                    <button type="button" class="btn btn-success submit-btn"
                                        data-field="email">Υποβολή</button> <!-- Submit button for email -->
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="mobile" class="form-label">Κινητό Τηλέφωνο</label> <!-- Mobile label -->
                                <input type="number" class="form-control" id="mobile"
                                    placeholder="Εισάγετε τον αριθμό κινητού" pattern="[0-9]{10}"> <!-- Mobile input -->
                                <div class="text-end mt-2">
                                    <button type="button" class="btn btn-success submit-btn"
                                        data-field="mobile">Υποβολή</button> <!-- Submit button for mobile -->
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="landline" class="form-label">Σταθερό Τηλέφωνο</label>
                                <!-- Landline label -->
                                <input type="number" class="form-control" id="landline"
                                    placeholder="Εισάγετε τον αριθμό σταθερού"> <!-- Landline input -->
                                <div class="text-end mt-2">
                                    <button type="button" class="btn btn-success submit-btn"
                                        data-field="landline">Υποβολή</button> <!-- Submit button for landline -->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div id="footer-placeholder"></div> <!-- Placeholder for the footer -->

    <!-- JavaScript and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- jQuery Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script> <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/bootstrap-table.min.js"></script>
    <!-- Bootstrap Table JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    <!-- Bootstrap Select JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert for notifications -->
    <script src="./js/profile.js"></script> <!-- Custom JavaScript file for profile handling -->
</body>

</html>
