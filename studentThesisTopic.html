<!DOCTYPE html>
<html lang="el">

<head>
    <!-- Meta and Title Information -->
    <title>Διαχείριση Διπλωματικών Εργασιών</title> <!-- Sets the title of the webpage in Greek -->
    <meta charset="UTF-8"> <!-- Declares the character encoding as UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Ensures compatibility with IE browsers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enables responsive design for all devices -->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/style.css" /> <!-- Link to custom CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.21.0/bootstrap-table.min.css" rel="stylesheet">
    <!-- Bootstrap Table CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css" />
    <!-- Bootstrap Select CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Google Material Icons -->
</head>

<body>
    <!-- Navbar Section -->
    <div id="nav-placeholder"></div> <!-- Placeholder for the navigation bar -->

    <!-- Hero Section -->
    <header class="bg-primary text-white text-center py-5"> <!-- Main hero section with primary background color -->
        <div class="container"> <!-- Centers content within a container -->
            <h2 class="text-center">Διαχείριση Διπλωματικών Εργασιών</h2> <!-- Main heading in Greek -->
        </div>
    </header>

    <div class="filler"> <!-- Wrapper div for the main content -->
        <div class="container pt-5"> <!-- Adds margin to the top for spacing -->
            <div class="row"> <!-- Row to contain details and committee members -->
                <div class="col-md-6">
                    <div id="thesis_details"> <!-- Placeholder for dynamically rendering thesis details -->
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="committee_members"> <!-- Placeholder for dynamically rendering committee members -->
                    </div>
                </div>
            </div>

            <div class="row mt-4"> <!-- Row for additional actions -->
                <div class="col">
                    <div id="status_content"></div> <!-- Placeholder for status-related content -->
                    <div id="select_instructor_wrapper" style="display: none;">
                        <!-- Hidden section for selecting instructors -->
                        <div class="card"> <!-- Card for instructor selection -->
                            <div class="card-body">
                                <h5 class="card-title">Επιλέξτε Καθηγητή για την Επιτροπή</h5>
                                <!-- Title for the card -->
                                <select class="selectpicker w-100" id="instructors" data-live-search="true"
                                    data-live-search-placeholder="Αναζήτηση...">
                                    <!-- Dropdown for instructor selection -->
                                </select>
                                <button id="submitInstructor" class="btn btn-primary mt-3">Υποβολή</button>
                                <!-- Button to submit selected instructor -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div id="footer-placeholder"></div> <!-- Placeholder for the footer -->

    <!-- JavaScript and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- jQuery Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.21.0/bootstrap-table.min.js"></script>
    <!-- Bootstrap Table JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    <!-- Bootstrap Select JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert for notifications -->
    <script src="./js/studentThesisTopic.js"></script> <!-- Custom JavaScript file for managing thesis topics -->
</body>

</html>
