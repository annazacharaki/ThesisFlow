<!DOCTYPE html>
<html lang="el">

<head>
    <!-- Meta and Title Information -->
    <title>Εισαγωγή Δεδομένων</title> <!-- Sets the title of the webpage in Greek -->
    <meta charset="UTF-8"> <!-- Declares the character encoding as UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Ensures compatibility with IE browsers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enables responsive design for all devices -->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/style.css" /> <!-- Link to custom CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/bootstrap-table.min.css">
    <!-- Bootstrap Table CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css" />
    <!-- Bootstrap Select CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Google Material Icons -->
</head>

<body>
    <!-- Navbar Section -->
    <div id="nav-placeholder" class=""></div> <!-- Placeholder for the navigation bar -->

    <!-- Hero Section -->
    <header class="bg-primary text-white text-center py-5"> <!-- Main hero section with primary background color -->
        <div class="container"> <!-- Centers content within a container -->
            <h2 class="text-center">Εισαγωγή Δεδομένων</h2> <!-- Main heading in Greek -->
        </div>
    </header>

    <div class="filler"> <!-- Wrapper div for the main content -->

        <!-- Main Content Section -->
        <div class="container pt-5"> <!-- Adds padding to the top for spacing -->

            <!-- Card for File Upload -->
            <div class="card shadow"> <!-- A card with shadow effect -->
                <div class="card-body">
                    <h5 class="card-title">Μεταφόρτωση Αρχείου JSON</h5> <!-- Card title in Greek -->
                    <p class="card-text">Επιλέξτε ένα αρχείο JSON που περιέχει τις προσωπικές πληροφορίες μαθητών και
                        καθηγητών.</p> <!-- Instruction text in Greek -->
                    <input type="file" id="jsonFileInput" class="form-control mb-3" accept=".json">
                    <!-- File input for JSON upload -->
                    <button class="btn btn-primary" onclick="processFile()">Μεταφόρτωση και Προβολή Δεδομένων</button>
                    <!-- Upload button with Greek text -->
                </div>
            </div>

            <!-- Section to Display Students Data -->
            <div class="mt-4"> <!-- Margin added to the top for spacing -->
                <h3 class="text-center">Δεδομένα Μαθητών</h3> <!-- Students data section title in Greek -->
                <div id="studentsDisplay" class="table-responsive mb-4">
                    <!-- Responsive table container for students -->
                    <!-- Students data table will be dynamically inserted here -->
                </div>

                <!-- Section to Display Professors Data -->
                <h3 class="text-center">Δεδομένα Καθηγητών</h3> <!-- Professors data section title in Greek -->
                <div id="professorsDisplay" class="table-responsive"> <!-- Responsive table container for professors -->
                    <!-- Professors data table will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div id="footer-placeholder"></div> <!-- Placeholder for the footer -->

    <!-- JavaScript and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- jQuery Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script> <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/bootstrap-table.min.js"></script>
    <!-- Bootstrap Table JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    <!-- Bootstrap Select JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert for notifications -->
    <script src="./js/inputPersonel.js"></script> <!-- Custom JavaScript file for input handling -->
</body>

</html>
