<!DOCTYPE html>
<html lang="el">

<head>
    <!-- Meta and Title Information -->
    <title>Προσκλήσεις</title> <!-- Sets the title of the webpage in Greek -->
    <meta charset="UTF-8"> <!-- Declares the character encoding as UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Ensures compatibility with IE browsers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enables responsive design for all devices -->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/style.css" /> <!-- Link to custom CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.21.0/bootstrap-table.min.css" rel="stylesheet">
    <!-- Bootstrap Table CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css" />
    <!-- Bootstrap Select CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Google Material Icons -->
</head>

<body>
    <!-- Navbar Section -->
    <div id="nav-placeholder"></div> <!-- Placeholder for the navigation bar -->

    <!-- Hero Section -->
    <header class="bg-primary text-white text-center py-5"> <!-- Main hero section with primary background color -->
        <div class="container"> <!-- Centers content within a container -->
            <h2 class="text-center">Προσκλήσεις</h2> <!-- Main heading in Greek -->
        </div>
    </header>

    <main class="filler"> <!-- Wrapper div for the main content -->

        <div class="container pt-5"> <!-- Adds padding to the top for spacing -->

            <div class="card"> <!-- Card container for table -->
                <div class="card-body bg-light"> <!-- Card body with light background -->
                    <table id="table" data-pagination="true" data-id-field="invitation_id" data-toolbar="#toolbar"
                        data-search="true" data-detail-view="true" data-detail-formatter="detailFormatter"
                        data-pagination="true" data-response-handler="responseHandler">
                        <!-- Table with bootstrap-table attributes -->
                        <thead>
                            <tr>
                                <th data-field="title" data-sortable="true">Τίτλος</th> <!-- Column for titles -->
                                <th data-field="instructor.instructor_name" data-sortable="true">Επιβλέπων</th>
                                <!-- Column for instructor names -->
                                <th data-field="created_at" data-sortable="true">Παραλήφθηκε στις</th>
                                <!-- Column for received dates -->
                                <th data-field="operate" data-formatter="operateFormatter" data-events="operateEvents"
                                    data-halign="center">Actions</th> <!-- Actions column with operation events -->
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <div id="footer-placeholder"></div> <!-- Placeholder for the footer -->

    <!-- JavaScript and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- jQuery Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.21.0/bootstrap-table.min.js"></script>
    <!-- Bootstrap Table JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    <!-- Bootstrap Select JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert for notifications -->
    <script src="./js/invitations.js"></script> <!-- Custom JavaScript file for invitations handling -->
</body>

</html>
